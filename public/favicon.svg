<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#1a1a2e" rx="20"/>
  
  <!-- CGC Letters -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
        fill="url(#gradient)" text-anchor="middle">CGC</text>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Decorative element (brain circuit) -->
  <circle cx="50" cy="25" r="3" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="35" cy="30" r="2" fill="#6366f1" opacity="0.5"/>
  <circle cx="65" cy="30" r="2" fill="#6366f1" opacity="0.5"/>
  <line x1="50" y1="25" x2="35" y2="30" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
  <line x1="50" y1="25" x2="65" y2="30" stroke="#8b5cf6" stroke-width="1" opacity="0.4"/>
</svg>